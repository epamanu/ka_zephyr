<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KA ZEPHYR Planets System</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Oranienbaum&family=Playfair+Display&family=Yanone+Kaffeesatz:wght@200&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <script src="jquery-3.5.1.min.js"></script>    
    <script src="parallaxonscroll.js"></script>
</head>
<body>
    
    <section class="navstick">
       <div class="navbar">
           <div class="navlogo">
               <a href="#" class="logo"> 
                   <img src="images/Logo_KA-Zephyr_WebLogo_ISOTIPOversion-01.svg" onmouseover="this.src='images/Logo_KA-Zephyr_WebLogo_ISOTIPOversion-04.svg'" onmouseout="this.src='images/Logo_KA-Zephyr_WebLogo_ISOTIPOversion-01.svg'" style="width:150px;height:150px;">
               </a>       
            </div>

           <div class="navmenu">
               <a href="#" class="menu">
                   <img src="images/menu_icon_grey.svg">
               </a>
           </div>
        </div>
    </section>

    <section class="herostick">
        <div class="hero">
            <video 
              loop
              muted
              autoplay
              preload="auto">
                <source src="videos/render_boutique_sol.webm" type="video/webm"/>
                Your browser does not support the video element.
             </video>       
        </div> 
    </section>  
      
    
    <section class="experience1"></section>
        <div class="planetsystem">
        
            <div class="text">
               <p class="title"></p>
               <p class="copies">Ecologic Friendly Fashion</p>
            </div> 

            <section class="planets">
               <img src="images/planet.png" class="img img1" style="width:350px;height:350px;">
               <img src="images/planet.png" class="img img2" style="width:180px;height:180px;">
               <img src="images/planet.png" class="img img3" style="width:210px;height:210px;">
               <img src="images/planet.png" class="img img4" style="width:270px;height:270px;">
               <img src="images/planet.png" class="img img5" style="width:100px;height:100px;">
               <img src="images/planet.png" class="img img6" style="width:240px;height:240px;">
               <img src="images/planet.png" class="img img7" style="width:300px;height:300px;">
            </section>

        
        </div>
    </section>
    
    
    
        <div class="girlvideo">
            <video 
              loop
              muted
              autoplay
              preload="auto">
                <source src="videos/silk_textile_wind.webm" type="video/webm"/>
                Your browser does not support the video element.
             </video>       
        </div> 
    
    <div class="daytonight">
    
        <div class="sol">
            <div class="sol1">
                <p class="sol1-1">SOL</p>
                <a class="solbtn" href="#">¿Qué tiene la Boutique del Sol para mi?</a>
            </div>
            <div class="sol2">
                <p class="sol2-1">Sale el</p>
                <p class="sol2-2">...y me viste, me decora, me cubre con su colección luminosa.</p>

            </div>   



        </div> 
        
        <div class="solicondiv">
            <img src="images/sol.png" class="solicon">
         </div>

        <div class="bodycontainer">
            
            <img src="images/bodymountain.png" class="bodymountain">
        
        </div>

        <div class="luna">
            <div class="luna1">
                <p class="luna1-1">LUNA</p>
                <a class="lunabtn" href="#">¿Qué tiene la Boutique de la Luna para mi?</a>
            </div>
            <div class="luna2">
                <p class="luna2-1">Me acompaña la</p>
                <p class="luna2-2">...y me enseña a vivir sus misterios.</p>
            </div>   
        </div> 
        
        
        <div class="fade">

        </div>


    
    </div>

    
    

    
    
<script src="main.js"></script>
<script src="jquery-3.5.1.min.js"></script>    
<script src="parallaxonscroll.js"></script>
<script src="fade.js"></script>
 
    
</body>
</html>

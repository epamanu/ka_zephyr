<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KA ZEPHYR Planets System</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-1.10.2.min.js"></script>   
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Oranienbaum&family=Playfair+Display&family=Yanone+Kaffeesatz:wght@200&display=swap" rel="stylesheet">
         
</head>
<body>
    
    <section class="navstick">
       <div class="navbar">
           <div class="navlogo">
               <a href="#" class="logo"> 
                   <img src="images/Logo_KA-Zephyr_WebLogo_ISOTIPOversion-01.svg" onmouseover="this.src='images/Logo_KA-Zephyr_WebLogo_ISOTIPOversion-04.svg'" onmouseout="this.src='images/Logo_KA-Zephyr_WebLogo_ISOTIPOversion-01.svg'" style="width:150px;height:150px;">
               </a>       
            </div>

           <div class="navmenu">
               <a href="#" class="menu">
                   <img src="images/menu_icon_grey.svg">
               </a>
           </div>
        </div>
    </section>

    <section class="herostick">
        <div class="hero">
            <video 
              loop
              muted
              autoplay
              preload="auto">
                <source src="videos/render_boutique_sol.webm" type="video/webm"/>
                Your browser does not support the video element.
             </video>       
        </div> 
    </section>  
      
    <div class="planets">
    <div id="main">
      <div id="object1">
        <img src="images/planet.png" class="img1" width="350px" height="350px";/>
      </div>
      <div id="object2">
        <img src="images/planet.png" class="img2" style="width:180px;height:180px;"/>
      </div>
      <div id="object3">
        <img src="images/planet.png" class="img3" style="width:210px;height:210px;"/>
      </div>
      <div id="object4">
        <img src="images/planet.png" class="img4" style="width:270px;height:270px;"/>
      </div>
      <div id="object5">
        <img src="images/planet.png" class="img5" style="width:100px;height:100px;"/>
      </div>
      <div id="object6">
        <img src="images/planet.png" class="img6" style="width:240px;height:240px;"/>
      </div>
      <div id="object7">
        <img src="images/planet.png" class="img7" style="width:300px;height:300px;"/>
      </div>
    </div>
      
      <div id="layer">
              <div class="text">
                  <p class="copies"><span class="txt-type" data-wait="3000" data-words='["Ecologic Friendly Fashion", "Lifestyle Essentials", "Holistic & Metaphysical"]'></span></p>
              </div> 
      </div>
 
        
    </div>
    
    
    
    
        <div class="girlvideo">
            <video 
              loop
              muted
              autoplay
              preload="auto">
                <source src="videos/silk_textile_wind.webm" type="video/webm"/>
                Your browser does not support the video element.
             </video>       
        </div> 
    
    <section class="daytonight">
    
        <div class="sol">
            <div class="sol1">
                <p class="sol1-1">SOL</p>
                <a class="solbtn" href="#">¿Qué tiene la Boutique del Sol para mi?</a>
            </div>
            
        </div>   

        <section class="solsetting">
            <div class="solicondiv">
                 <img src="images/sol.png" id="solicon">      
            </div> 
        </section>        
        
                        
                <img src="images/bodymountain.png" class="bodymountain">
        
        

            <div class="luna">
              <div class="luna1">
                <p class="luna1-1">LUNA</p>
                <a class="lunabtn" href="#">¿Qué tiene la Boutique de la Luna para mi?</a>
              </div>
             
            </div> 
        
        
            <div class="fade">

            </div>


    
        </section>

    

        <script>
          var object1=$('#object1');
          var object2=$('#object2');
          var object3=$('#object3');
          var object4=$('#object4');
          var object5=$('#object5');
          var object6=$('#object6');
          var object7=$('#object7');
       
          var layer=$('#layer');
         
          layer.mousemove(function(e){
            var valueX=(e.pageX * -1 / 40);
            var valueY=(e.pageY * -1 / 40);
           
              object1.css({
                 'transform':'translate3d('+valueX+'px,'+valueY+'px,0) rotate(20deg)'
       
              });
           });
       
          layer.mousemove(function(e){
            var valueX=(e.pageX * 1 / 15);
            var valueY=(e.pageY * 1 / 20);
           
              object2.css({
                 'transform':'translate3d('+valueX+'px,'+valueY+'px,0)'
       
              });
           });
       
          layer.mousemove(function(e){
            var valueX=(e.pageX * -1 / 15);
            var valueY=(e.pageY * -1 / 15);
           
              object3.css({
                 'transform':'translate3d('+valueX+'px,'+valueY+'px,0) rotate(-20deg)'
       
              });
           });
      
           layer.mousemove(function(e){
            var valueX=(e.pageX * 1 / 30);
            var valueY=(e.pageY * 1 / 30);
           
              object4.css({
                 'transform':'translate3d('+valueX+'px,'+valueY+'px,0) rotate(-20deg)'
       
              });
           });
      
           layer.mousemove(function(e){
            var valueX=(e.pageX * -1 / 15);
            var valueY=(e.pageY * -1 / 15);
           
              object5.css({
                 'transform':'translate3d('+valueX+'px,'+valueY+'px,0) rotate(-20deg)'
       
              });
           });
      
           layer.mousemove(function(e){
            var valueX=(e.pageX * -1 / 15);
            var valueY=(e.pageY * -1 / 15);
           
              object6.css({
                 'transform':'translate3d('+valueX+'px,'+valueY+'px,0) rotate(-20deg)'
       
              });
           });
      
           layer.mousemove(function(e){
            var valueX=(e.pageX * -1 / 15);
            var valueY=(e.pageY * -1 / 15);
           
              object7.css({
                 'transform':'translate3d('+valueX+'px,'+valueY+'px,0) rotate(-20deg)'
       
              });
           });
      
      
      </script>
    
    <script type="text/javascript">
        let solicon = document.getElementById("solicon");
    
      
        window.addEventListener('scroll', function(){
         var value = window.scrollY;
         
         solicon.style.bottom = value * -0.2 + 'px';
           
      })
    
    </script>
    
    

<script src="typing.js"></script>
 

<script src="fade.js"></script>
 

    
</body>




</html>
